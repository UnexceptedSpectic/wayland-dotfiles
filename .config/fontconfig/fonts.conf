<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

	<alias>
		<family>monospace</family>

		<prefer>
			<family>ProggyVector</family>
			<family>Anonymice Nerd Font Mono</family>
		</prefer>

	</alias>

	<alias>
		<family>sans-serif</family>

		<prefer>
			<family>PT Sans</family>
		</prefer>

	</alias>

	<alias>
		<family>serif</family>

		<prefer>
			<family>Bookerly</family>
		</prefer>

	</alias>

</fontconfig>
